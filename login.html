<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/solid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <input type="text" name="" id="username" class="form-control form-control-sm mb-2" placeholder="Username" autofocus>
                <input type="password" name="" id="password" class="form-control form-control-sm mb-2" placeholder="Password">
                <button class="btn btn-sm btn-primary" onclick="submitLogin()" style="width: 100%;"><i class="fa fa-login"></i> Login</button>
            </div>
        </div>
    </div>
    <script src="./assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script>
        const {ipcRenderer} = require('electron')
        const md5 = require('md5')
        const submitLogin = () => {
            let username = $('#username').val()
            let password = md5($('#password').val())
            ipcRenderer.send('login', username, password)
        }
    </script>
</body>
</html>
